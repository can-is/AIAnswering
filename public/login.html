<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” Admin</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      font-family: "Inter", sans-serif;
    }
    .card {
      width: 360px;
      max-width: 90vw;
      padding: 24px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      text-align: center;
    }
    button {
      width: 100%;
      background: #238636;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    @media (max-width: 500px) {
      .card { width: 95%; padding: 16px; }
      h2 { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Admin Login</h2>
    <p>Sign in with Google to manage meetings</p>
    <button id="googleLogin">Continue with Google</button>
  </div>
  <script type="module" src="/login.js"></script>
</body>
</html>
