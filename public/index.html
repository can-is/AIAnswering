<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT Meetings - Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }

    #authOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logout-btn {
      background: #30363d;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
    }

    /* Sidebar overlay */
    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 40;
    }
    .sidebar-overlay.active {
      display: block;
    }

    /* Hamburger button */
    .toggle-sidebar {
      display: none;
      background: #30363d;
      color: #fff;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 18px;
      margin-right: 10px;
      cursor: pointer;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr !important;
        position: relative;
      }

      .sidebar {
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        width: 80%;
        max-width: 300px;
        background: #0d1117;
        border-right: 1px solid #30363d;
        z-index: 50;
        overflow-y: auto;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .toggle-sidebar {
        display: inline-block;
      }
    }
    /* Overlay and body freeze */
body.no-scroll {
  overflow: hidden;
  touch-action: none;
}

.sidebar-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  z-index: 40;
}

.sidebar-overlay.active {
  display: block;
}

.sidebar {
  z-index: 50;
  transition: transform 0.3s ease-in-out;
}

  </style>
</head>
<body>
  <!-- Authentication overlay -->
  <div id="authOverlay">Checking authentication...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("idToken");
      if (!token) {
        window.location.href = "/login.html";
      } else {
        document.getElementById("authOverlay").style.display = "none";
      }
    });
  </script>

  <!-- Sidebar overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Meetings</span>
        <div class="sidebar-actions">
          <button id="createBtn">+</button>
          <button id="refreshBtn">‚Üª</button>
        </div>
      </div>
      <div id="meetingList" class="meeting-list"></div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div style="display:flex;align-items:center;gap:10px;">
          <button id="menuBtn" class="toggle-sidebar">‚ò∞</button>
          <div>
            <div id="meetingTitle" class="title">No Meeting Selected</div>
            <div id="meetingMeta" class="meta"></div>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </header>

      <div id="messages" class="messages"></div>

      <footer class="footer">
        <div class="inputbar">
          <textarea id="prompt" placeholder="Type your message..."></textarea>
          <button id="micBtn" style="background:#30363d;">üéôÔ∏è</button>
          <button id="sendBtn">Send</button>
        </div>
        <div style="display:flex;align-items:center;gap:10px;margin-top:6px;">
          <label class="toggle-switch">
            <input type="checkbox" id="sendToViewer">
            <span class="slider"></span>
          </label>
          <span>Send to Viewer</span>
        </div>
      </footer>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <h3>Create New Meeting</h3>
      <input id="meetingTitleInput" type="text" placeholder="Enter title" />
      <div style="display:flex;justify-content:flex-end;gap:8px;">
        <button id="cancelModal">Cancel</button>
        <button id="startMeeting">Start</button>
      </div>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("sidebarOverlay");
  const menuBtn = document.getElementById("menuBtn");

  // Log to verify it's binding properly
  console.log("Sidebar toggle initialized");

  // Ensure all elements exist
  if (!sidebar || !overlay || !menuBtn) {
    console.error("Sidebar elements not found in DOM");
    return;
  }

  // When ‚ò∞ is clicked ‚Äî open sidebar
  menuBtn.addEventListener("click", function (e) {
    e.preventDefault();
    console.log("Menu clicked");
    sidebar.classList.add("active");
    overlay.classList.add("active");
    document.body.classList.add("no-scroll");
  });

  // When overlay is clicked ‚Äî close sidebar
  overlay.addEventListener("click", function () {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    document.body.classList.remove("no-scroll");
  });

  // Optional: close sidebar when resizing to desktop
  window.addEventListener("resize", function () {
    if (window.innerWidth > 768) {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
      document.body.classList.remove("no-scroll");
    }
  });
});
</script>


  <!-- Syntax Highlight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("pre code").forEach((block) => hljs.highlightElement(block));
    });
  </script>

  <script type="module" src="asker.js"></script>
</body>
</html>
